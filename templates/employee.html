{% extends 'base.html' %}

{% block content %}
<div class="ml-3 mt-4">
    <div class="col-sm-4">
        <form action="/employee" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="col">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="role">Cargos</label>
                    <select class="custom-select" id="role" name="role">
                        <option selected>Selecione um cargo</option>
                        {% if roles %}
                            {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.name }}</option>
                            {% endfor %}
                        {% endif %}
                      </select>
                </div>
                <div class="col mt-4">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="admin" name="admin">
                        <label class="custom-control-label" for="admin">Usu√°rio administrativo</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-4">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
